on:
  push:
    branches:
      - master
name: deploy
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: create-cognito-user
      # The logic below handles the npm publication:
      - uses: actions/checkout@v2
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com/'
        if: ${{ steps.release.outputs.release_created }}
      - name: Push to GitHub Packages Registery
        id: push-to-ghpr
        run: |
          npm publish
          echo "{package-deployed}={true}" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{secrets.NIR_GITHUB_ACCESS_TOKEN }}
        if: ${{ steps.push-to-ghpr.outputs.package-deployed }}
      - uses: actions/checkout@v2
        # these if statements ensure that a publication only occurs when
        # a new release is created:
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN }}
